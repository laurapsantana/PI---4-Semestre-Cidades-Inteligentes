<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BueroTech - Login</title>

        <link rel="icon" href="logo-projeto.jpg" type="image/x-icon">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="login-container">
    <img src="img/logo-projeto.jpg" alt="Logo" class="logo">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username"></label>
        <input type="text" placeholder="Digite seu Email" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" placeholder="Digite sua senha" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <br><br>
      <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    <div id="error-message"></div>
  </div>
  <script src="script.js"></script>
